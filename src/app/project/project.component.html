<div class="content">
    <section id="projects bg">

        <p class="para1">Check out some of my amazing projects below:</p>
        <div class="card mt-4" *ngFor="let items of projects">
            <div class="card-body">

                <h5 class="card-title">{{items.name}}</h5>
                <p class="card-text">{{items.Desc}}
                    <br>
                    {{items.Dev}}
                </p>
            </div>
        </div>
    </section>


</div>
