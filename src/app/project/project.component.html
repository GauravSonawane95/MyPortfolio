<div class="content">
    <p class="para1">Check out some of my amazing projects below:</p>
    <section id="projects bg">

        
        <div class="card " *ngFor="let items of projects">
            <div class="card-body">

                <h5 class="card-title">{{items.Name}}</h5>
                <p class="card-text">{{items.Description}}
                    <br>
                    {{items.Dev}}
                </p>
            </div>
        </div>
    </section>


</div>
